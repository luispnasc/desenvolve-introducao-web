<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>Pesquisa de Satisfação</h1>
        <form method="post"  action="processar_pesquisa.html">
             <section>
                <h2>Dados Pessoais</h2>
                <p>
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome"/>
                </p>
                <p>
                    <label for="email">Email: </label>
                    <input type="e-mail" id="email"/>
                </p>
                <p>
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone"/>
                </p>
             </section>
             <section>
                <h2>Dados de Pesquisa</h2>
                <P>
                    Em uma escala de 1 a 5, indique a satisfação com o atendimento:
                    <input type="radio" id="1" name="nivel_atendimento"
                    <label for="1">1</label>
                    <input type="radio" id="2" name="nivel_atendimento"
                    <label for="2">2</label>
                    <input type="radio" id="3" name="nivel_atendimento"
                    <label for="3">3</label>
                    <input type="radio" id="4" name="nivel_atendimento"
                    <label for="4">4</label>
                    <input type="radio" id="5" name="nivel_atendimento"
                    <label for="5">5</label>
                </P>
                <p>
                    Em uma escala de 1 a 5, indique o seu nível de satisfação da resolução do problema:
                    <input type="radio" id="1" name="nivel_resolucao"
                    <label for="1">1</label>
                    <input type="radio" id="2" name="nivel_resolucao"
                    <label for="2">2</label>
                    <input type="radio" id="3" name="nivel_resolucao"
                    <label for="3">3</label>
                    <input type="radio" id="4" name="nivel_resolucao"
                    <label for="4">4</label>
                    <input type="radio" id="5" name="nivel_resolucao"
                    <label for="5">5</label>
                </p>
                <p>
                    <label for="departamento">Departamento de atendimento</label>
                    <select>
                        <option>Marketing</option>
                        <option>Financeiro</option>
                        <option>Comercial</option>
                        <option>Logística</option>
                        <option>Recursos Humanos</option>
                    </select>
                </p>
                <p>
                    <input type="checkbox" id="compartilhar_dados"
                    <label for="copartilhar_dados">Autorizo compartilhar meus dados</label>
                </p>
             </section>
                <input type="submit" value="Enviar"/>

        </form>
    </body>
</html>
